<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Worksheet</title>
    <!-- Google Fonts -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;1,100&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="userBlock">   
            <div>
                <img src="https://img.icons8.com/external-bearicons-gradient-bearicons/64/000000/external-user-essential-collection-bearicons-gradient-bearicons.png" alt="Add" type="button" value="" class="userBtn" onclick="changeUser()">
            </div>                 
                <h1 class="userData">Nombre de usuario</h1>
        </div>
        <div class="balanceBlock">      
            <div>          
                <img src="https://img.icons8.com/external-bearicons-gradient-bearicons/64/1A1A1A/external-plus-essential-collection-bearicons-gradient-bearicons.png" alt="Add" type="button" value="+" class="balanceBtn" onclick="addBalance()">
            </div>
            <p>$<p class="currentBalance"></p></p>
            <div>
                <img src="https://img.icons8.com/external-bearicons-gradient-bearicons/64/1A1A1A/external-view-essential-collection-bearicons-gradient-bearicons-1.png" alt="Hide" class="hideBalance">
            </div>        
        </div>
    </div>
    <div class="expenseBlock">
        <div>
            <img src="https://img.icons8.com/external-bearicons-gradient-bearicons/64/000000/external-bill-essential-collection-bearicons-gradient-bearicons.png" alt="AddExpense" type="button" value="" class="expenseBtn" onclick="addExpense()">
        </div>
        <p>-$<p class="expense"></p></p>
    </div> 
    <div>
<script src="javascript.js"></script>
</body>
</html>
