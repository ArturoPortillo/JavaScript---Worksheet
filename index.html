<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Worksheet</title>
    <!-- Google Fonts -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;1,100&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:wght@100&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- BS Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- Animate CSS -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
</head>
<body>
<div class="container-fluid col-lg12 col-md-12 col-sm-12 ">
<!-- ################## User ################## --> 
<header class="userBlock col-12">  
        
<!-- ################## Balance ################## -->    
    <div class="balanceBlock">
        <h1 id="intro" class="userData col-12">Hola!</h1>    
        <div class="balanceBar">
            <!-- Balance Button -->
            <div class="balanceButton">          
                <i class="bi bi-plus-square-fill balanceBtn" alt="Add" type="button" onclick="addBalance()"></i>
            </div>
            <!-- Balance Input -->
            <form id="updateBalance" class="balanceInput col-lg-5">
                <input type="number" class="form-control" placeholder="type income"> 
            </form>           
            <!-- Current Balance -->
            <div>
                <h1 class="currentBalance"></h1>
            </div>        
        <!-- Hide Balance Button -->
        <i class="bi bi-eye balanceEye" id="hideBalance"  alt="Hide" class=""></i>
        </div>    
    </div>    
    <!-- ################## Form ################## -->  
    <form id="form" class="userForm col-lg-2 ">
        <i class="bi bi-person-circle userBtn" alt="Add" type="button" onclick="changeUser()"><span class="userCaption">Change user</span></i>
        <label for="" class="form-label">Nombre</label>
            <input type="text" class="form-control" placeholder="Name">
        <label for="" class="form-label">Apellido</label>
            <input type="text" class="form-control" placeholder="Lastname">
            <input class="sentData mt-1 btn col-8 mx-auto bg-white border" type="submit" value="send">
    </form> 
</header>
<main>
    
<!-- ################## Expenses ################## --> 
    <div class="expenseBlock">
        <div class="addExpense">
            <!-- Expense Button -->
            <div>                
                <i class="bi bi-cash-coin expenseBtn" type="button" id="expenseTracker" onclick="addExpense();" value="Add more"> </i> 
            </div>
            <!-- EXPENSE LOG -->
            <h1 id="expenseLog" class="expense"></h1>
            <!-- Delete Expense button -->
                <i class="bi bi-trash3 deleteExpense" alt="AddExpense" type="button" onclick=""> 
                </i> 
        </div> 
    </div>
</div>       
    </main>
    <!------------------------ footer -------------------------->
    <footer>
    <!-------------------- to be filled ----------------------->
    </footer>
    <!-------------------- Scripts ----------------------->
<script src="javascript.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
